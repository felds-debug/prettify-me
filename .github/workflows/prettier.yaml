name: Prettify

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v2
        with:
          depth: 0

      - name: Checkout
        run: |
          git fetch origin ${{ github.ref }}:${{ github.head_ref }}
          git checkout ${{ github.head_ref }}

